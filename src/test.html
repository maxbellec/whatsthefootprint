<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .over{
            /*-webkit-animation: rotator 1.5s ease-in-out infinite;*/
            stroke-dasharray: 107,38;
            position: fixed;
            transform-origin: 50% 50%;
            transform: rotate(-90deg);
        }
        .bag{
            position: absolute;
        }
        @-webkit-keyframes rotator {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="circleContainer">
    <svg class="bag" height="100" width="100">
        <circle cx="50" cy="50" r="50" stroke="#F8BBD0" stroke-width="3" fill="none">

        </circle>
    </svg>
    <svg class="over" height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="#E91E63" stroke-width="3" fill="none" stroke-dasharray="100.53096491487338,251.32741228718345"></circle>
    </svg>
</div>
